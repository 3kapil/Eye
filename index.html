  <script>
    let mouseDown = false;
let startX, scrollLeft;
const slider = document.querySelector('#scroll');

const startDragging = (e) => {
  mouseDown = true;
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
}

const stopDragging = (e) => {
  mouseDown = false;
}

const move = (e) => {
  e.preventDefault();
  if(!mouseDown) { return; }
  const x = e.pageX - slider.offsetLeft;
  const scroll = x - startX;
  slider.scrollLeft = scrollLeft - scroll;
}

// Add the event listeners
slider.addEventListener('mousemove', move, false);
slider.addEventListener('mousedown', startDragging, false);
slider.addEventListener('mouseup', stopDragging, false);
slider.addEventListener('mouseleave', stopDragging, false);


// scrolling image   

let mouseDownl = false;
let startXl, scrollLeftl;
const sliderl = document.querySelector('#down-image');

const startDraggingl = (e) => {
  mouseDownl = true;
  startXl = e.pageX - slider.offsetLeft;
  scrollLeftl = sliderl.scrollLeft;
}

const stopDraggingl = (e) => {
  mouseDownl = false;
}

const movel = (e) => {
  e.preventDefault();
  if(!mouseDownl) { return; }
  const xl = e.pageX - slider.offsetLeft;
  const scrolll = xl - startXl;
  sliderl.scrollLeft = scrollLeftl - scrolll;
}

// Add the event listeners
sliderl.addEventListener('mousemove', movel, false);
sliderl.addEventListener('mousedown', startDraggingl, false);
sliderl.addEventListener('mouseup', stopDraggingl, false);
sliderl.addEventListener('mouseleave', stopDraggingl, false);
  </script>
